<mat-card appearance="outlined" class="container">
    <mat-card-header class="button-container">
        <mat-card-title i18n>Game history</mat-card-title>
    </mat-card-header>

    <div class="table-container">
        <table mat-table [dataSource]="historyArray">
            <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
                <th mat-header-cell *matHeaderCellDef>
                    {{ column.displayName }}
                </th>
                <td mat-cell *matCellDef="let cell" [ngClass]="{ bold: column.name === 'winners', strikethrough: column.name === 'quitters' }">
                    {{ cell[column.dataSource] }}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnNames; sticky: true"></tr>
            <tr mat-row *matRowDef="let cell; columns: columnNames"></tr>
        </table>
    </div>
</mat-card>
