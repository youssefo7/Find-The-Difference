<h2 mat-dialog-title i18n>Join a Chat</h2>
<mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label i18n>Search for chats</mat-label>
        <input matInput [(ngModel)]="searchTerm" (keyup)="filterChats()" />
    </mat-form-field>
    <mat-list>
        <mat-list-item *ngFor="let chat of filteredChats" (click)="selectChat(chat)">
            {{ chat.name }}
        </mat-list-item>
    </mat-list>
</mat-dialog-content>
