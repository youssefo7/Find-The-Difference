<div mat-dialog-content>
    <p i18n>Are you sure that you want to delete all game templates?</p>
    <p i18n>This action is irreversible.</p>
    <mat-dialog-actions align="center">
        <button i18n mat-raised-button (click)="this.dialogRef.close()">Cancel</button>
        <button i18n mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
    </mat-dialog-actions>
</div>
